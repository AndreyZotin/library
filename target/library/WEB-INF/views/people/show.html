<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFio() + ', ' + person.getDateOfBirth() }">VALUE</p>

<div th:if="${book.isEmpty()}">
    <p>Человек пока не взял ни одно книги</p>
</div>

<div th:if="${!book.isEmpty()}">
    <hr/>
    <b>Книги!</b>
    <br/>
    <table th:each="book : ${book}">
        <tr th:text="${book.getTitleOfTheBook() + ', ' + book.getAuthor()+', '+ book.getYearOfPublication()}">book</tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}edit(id=${person.getId()})}">
<input type="submit" value="Редактировать!"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
<input type="submit" value="Удалить!"/>
</form>
</body>
</html>
